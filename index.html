    function evenOdd() {
        for( var x = 0 ; x <= 15 ; x++) {

        if (x % 2 === 0){
             document.getElementById("result3").innerHTML+= x + " : even number <br>" ;

    // Task 4  Palindrom checker

    function palindrom_checker() {

        let string = document.getElementById("string").value;

        for (var i = 0; i < string.length; i++) {

            let x=string.charAt(i)
            let y = string.charAt(string.length-(i+=1))

            if ( x === y ){

                document.getElementById("result4").innerHTML = string + " is palindrome"
            }

            else{

                document.getElementById("result4").innerHTML = string + " is not palindrome"

            }


        }

        
    }
